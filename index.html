<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
  <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"
/>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="Languages feature/languages.css"/>
  </head>
  <body>
    <nav>
      <div class="current-language">
        <button class="current-language-btn">
          <span class="fi fi-es"></span>
          <span>Spanish</span>
        </button>
      </div>
      <div class="language-modal-overlay">
        <div class="language-modal-container">
        <h3>Select your language:</h3>
        <div class="language-items"></div>
        </div>
        <button class="close-language-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </nav>
    <section class="menu">
      <div class="title">
        <!-- title -->
        <h2 class="translate">our menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <!-- Buttons -->
      </div>
      <!-- menu items -->
      <div class="section-center">
        <!-- Items -->
      </div>
      <div class="modal-overlay">
        <div class="modal-container">
        </div>
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </section>
    <!-- javascript -->
    <script type="module" src="./apps.js"></script>
    <script type="module" src="./Languages feature/countries.js"></script>
  </body>
</html>
